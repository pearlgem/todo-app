<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-900 to-blue-700 flex items-center justify-center h-screen"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
      <h1 class="text-3xl font-bold text-center text-blue-800 mb-4">
        Todo App
      </h1>
      <div class="flex gap-2 mb-4">
        <input
          class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          placeholder="Enter your daily task"
          id="input"
        />
        <button
          id="addBtn"
          onclick="addTask()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition"
          >
          Add
        </button>
      </div>
      <ul id="list" class="space-y-2 stroke-blue-500"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
